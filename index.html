<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Text Template Replacer</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap');

        /* Background with Gradient and Star Effect */
        body {
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            overflow: hidden;
            text-align: center;
            background: linear-gradient(to bottom right, #4e54c8, #8f94fb);
            position: relative;
        }

        /* Star overlay with colorful glow */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0px 0px 5px 2px #ff6347, 0px 0px 10px 4px #ffd700, 0px 0px 15px 6px #00ffff;
            animation: twinkle 4s infinite alternate;
            z-index: -1;
        }

        /* Twinkling animation */
        @keyframes twinkle {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-15px, -15px); }
            100% { transform: translate(15px, 15px); }
        }

        .container {
            width: 80%;
            margin: 30px auto;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
        }

        h2 {
            margin: 15px 0;
            font-weight: 700;
            color: #ff6347;
            font-size: 1.5em;
            text-shadow: 0 0 10px #ff6347, 0 0 20px #ffd700;
        }

        .input-area {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            width: 100%;
            font-size: 16px;
            resize: none;
            font-weight: 300;
            line-height: 1.5;
        }

        button {
            background: linear-gradient(to right, #ff6347, #ff4500);
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 99, 71, 0.6);
        }

        button:hover {
            background: linear-gradient(to right, #ff4500, #ff6347);
            box-shadow: 0 6px 15px rgba(255, 99, 71, 0.8);
        }

        #output {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-family: Arial, sans-serif;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            min-height: 60px;
            white-space: pre-wrap; /* Allows for formatted text with line breaks */
        }

        #output p {
            margin: 5px 0;
            font-size: 1em;
            font-weight: normal;
        }

        /* Input area focus effect */
        .input-area:focus {
            outline: none;
            box-shadow: 0 0 8px 2px #ff6347;
        }

        /* Contact section styles */
        .contact-info {
            margin-top: 40px;
            font-size: 1.1em;
            color: #fff;
            text-align: center;
        }

        .contact-info a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Text</h2>
        <textarea id="templateText" class="input-area" rows="2" placeholder="e.g., My Name is $k and I live in $k"></textarea>

        <h2>Enter Values</h2>
        <textarea id="values" class="input-area" rows="4" placeholder="e.g., Ramesh, Bangalore\nSuresh, Mumbai"></textarea>

        <h2>Output:</h2>
        <div id="output" class="input-area"></div>

        <button onclick="generateOutput()">Generate</button>
        <button onclick="copyToClipboard()">Copy Output</button>

        <!-- Contact Information Section -->
        <div class="contact-info">
            <h3>Contact</h3>
            <p>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
            <p>GitHub: <a href="https://github.com/your-github-username" target="_blank">github.com/your-github-username</a></p>
            <p>Instagram: <a href="https://instagram.com/your-instagram-username" target="_blank">instagram.com/your-instagram-username</a></p>
        </div>
    </div>

    <script>
        function generateOutput() {
            const templateText = document.getElementById("templateText").value;
            const valuesLines = document.getElementById("values").value.split(/\n/); // Split by line for each set of values
            let outputHtml = "";

            valuesLines.forEach(line => {
                const values = line.split(/\s*,\s*/); // Split each line by commas for individual values
                let filledText = templateText;
                
                // Replace each occurrence of $k with respective values
                values.forEach((value, index) => {
                    filledText = filledText.replace('$k', value);
                });
                
                outputHtml += `<p>${filledText}</p>`;
            });

            document.getElementById("output").innerHTML = outputHtml;
        }

        function copyToClipboard() {
            const outputText = document.getElementById("output").innerText;
            const textarea = document.createElement("textarea");
            textarea.value = outputText;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);

            alert("Output copied to clipboard!");
        }
    </script>
</body>
</html>
