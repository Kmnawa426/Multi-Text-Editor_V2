<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Text Template Replacer</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background with twinkling stars effect */
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .input-area {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            width: 100%;
            font-size: 16px;
        }

        h2 {
            margin: 15px 0 5px;
            font-weight: bold;
            color: #ffd700;
        }

        button {
            background-color: #ff4500;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ff6347;
        }

        #output p {
            color: #ffd700;
            font-size: 18px;
            margin: 10px 0;
        }

        /* Twinkling stars effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/random/1600x900?galaxy') no-repeat center center fixed;
            background-size: cover;
            z-index: -2;
        }

        /* Star overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0px 0px 2px 1px #fff, 0px 0px 4px 2px #ff6347, 0px 0px 6px 3px #ffd700;
            animation: twinkle 4s infinite alternate;
            z-index: -1;
        }

        /* Twinkling animation */
        @keyframes twinkle {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-10px, -10px); }
            100% { transform: translate(10px, 10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Text</h2>
        <textarea id="templateText" class="input-area" rows="2" placeholder="e.g., My Name is $km and I live in $km"></textarea>

        <h2>Enter Values</h2>
        <textarea id="values" class="input-area" rows="4" placeholder="e.g., Ramesh, Bangalore\nSuresh, Mumbai"></textarea>

        <h2>Output:</h2>
        <div id="output" class="input-area"></div>
        
        <button onclick="generateOutput()">Generate</button>
    </div>

    <script>
        function generateOutput() {
            const templateText = document.getElementById("templateText").value;
            const valuesLines = document.getElementById("values").value.split(/\n/); // Split by line for each set of values
            let outputHtml = "";

            valuesLines.forEach(line => {
                const values = line.split(/\s*,\s*/); // Split each line by commas for individual values
                let filledText = templateText;
                
                // Replace each occurrence of $km with respective values
                values.forEach((value, index) => {
                    filledText = filledText.replace('$km', value);
                });
                
                outputHtml += `<p>${filledText}</p>`;
            });

            document.getElementById("output").innerHTML = outputHtml;
        }
    </script>
</body>
</html>
